<html>

<head>

  <meta charset="utf-8">
  <meta name="description" content="WebRTC Recording Tests">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta itemprop="description" content="Client-side WebRTC Recording Tests">
  <meta itemprop="name" content="WebRTC Recording Tests">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#ffffff">

  <base target="_blank">

  <title>WebRTC Recording Tests</title>

</head>

<body>

  <div id="container">

    <video id="gum" style='height: 115px;' playsinline autoplay muted></video>
    <video id="recorded" playsinline loop></video>

    <div>
      <button id="start">Start camera</button>
      <button id="stop">Stop camera</button>
      <button id="record" disabled>Start Recording</button>
      <button id="play" disabled>Play</button>
      <button id="download" disabled>Download</button>
    </div>

    <!-- <div>
      Recording format: <select id="codecPreferences" disabled></select>
    </div> -->

  </div>

  <!-- include adapter for srcObject shim TODO -->
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main.js" async></script>
  <script src="js/start-camera.js" async></script>
  <script src="js/stop-camera.js" async></script>

</body>

</html>
